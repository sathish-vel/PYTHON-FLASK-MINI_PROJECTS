<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <title>HOME PAGE</title>
    <style>
        * {
            font-family: poppins;
        }
        a{
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <h1 class=" container my-5 text-center ">STUDENT MANAGEMET SYSTEM</h1>

    <form action="" method="post" class="container my-5 col-6">
        <div class="mb-3 ">
            <label class="form-label"> Enter Name</label>
            <input type="text" class="form-control" name="name" value="{{value.name}}">
        </div>
        <div class=" mb-3 ">
            <label  class="form-label">Enter Roll No</label>
            <input type="number" class="form-control" name="rollno" value="{{value.rollno}}">
        </div>
        <div class="mb-3 ">
            <label class="form-label">School Name</label>
            <input type="text" class="form-control" name="schoolname" value="{{value.schoolname}}">
        </div>
        <div class="mb-3 ">
            <label class="form-label">Enter Department Name</label>
            <input type="text" class="form-control" name="departmentname" value="{{value.departmentname}}">
        </div>
        <div class="mb-3 ">
            <label class="form-label">Phone No</label>
            <input type="number" class="form-control" name="phoneno" value="{{value.phoneno}}">
        </div>
       <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" ">Submit</button>
        <a href="{{url_for('showtable')}}" class="btn btn-success">Show Table</a>
       </div>
    </form>






    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                crossorigin="anonymous"></script>
</body>

</html>
