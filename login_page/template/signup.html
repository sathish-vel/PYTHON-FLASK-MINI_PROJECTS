<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <title>HOME PAGE</title>
    <style>
        * {
            font-family: poppins;
        }
        a{
            margin-right: 30px;
        }
    
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid d-flex justify-content- between">
          <a class="navbar-brand" href="#">Welcome</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                  <a class="nav-link" href="{{url_for('login')}}">Login</a>
                  <a class="nav-link" href="{{url_for('signup')}}">SignUp</a>
                  <a class="nav-link" href="#">ContactUs</a>
                  <a class="nav-link" href="#">About</a>
                </div>
          </div>
      </nav>

    <h1 class=" container my-1 text-center ">SIGNUP PAGE</h1>
    <h3 class=" container text-center ">{{msg}}</h3>
    <form action="{{url_for('signup')}}" method="post" class="container my-5 col-6">
        <div class="mb-3 ">
            <label class="form-label"> Enter UserName</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3 ">
            <label class="form-label">Enter password</label>
            <input type="text" class="form-control" name="password" required>
        </div>
       
        <div class="mb-3 ">
            <label class="form-label">Enter Email </label>
            <input type="text" class="form-control" name="email" required>
        </div>
        <div class="mb-3 ">
            <label class="form-label">Enter phoneNo</label>
            <input type="text" class="form-control" name="phoneNo" required>
        </div>
       
        <div class="mb-3 ">
            <label class="form-label">confirm  password</label>
            <input type="text" class="form-control" name="confirmpassword" required>
        </div>
        
        <div class="mb-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" ">login</button>
       </div>

       
    </form>
</body>

</html>
