<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e6137fa96.js" crossorigin="anonymous"></script>

    <title>HOME PAGE</title>
    <style>
        * {
            font-family: poppins;
        }

        .p1 {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <h1 class=" container my-5 text-center" <i class="fa-sharp fa-solid fa-user-tie"></i>>EMPLOYEE MANAGEMENT SYSTEM
    </h1>
    <table class="listTable table table-dark table-striped container my-5 " id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>roll no</th>
                <th>school name</th>
                <th>department name</th>
                <th>phone no</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
            {% for val in value %}
            <tr>
                <td>{{val.id}}</td>
                <td>{{val.name}}</td>
                <td>{{val.rollno}}</td>
                <td>{{val.schoolname}}</td>
                <td>{{val.departmentname}}</td>
                <td>{{val.phoneno}}</td>
                <td><a href="{{url_for('edit',id=val.id)}}" class="btn btn-warning  ">Edit</a></td>
                <td><a href="{{url_for('delete',id=val.id)}}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="p1 container"> <a href="{{url_for('home')}}" class="btn btn-dark">Add User</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
