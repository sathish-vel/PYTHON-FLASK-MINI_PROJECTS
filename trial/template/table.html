<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e6137fa96.js" crossorigin="anonymous"></script>

    <title>HOME PAGE</title>
    <style>
        * {
            font-family: poppins;
        }

        .p1 {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <h1 class=" container my-5 text-center" <i class="fa-sharp fa-solid fa-user-tie"></i>>REGISTERS TABLE
    </h1>
    <table class="listTable table table-dark table-striped container my-5 " id="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>USER NAME</th>
                <th>PASSWORD</th>
                <th>EMAIL</th>
            </tr>
        </thead>
        <tbody>
            {% for val in value %}
            <tr>
                <td>{{val.id}}</td>
                <td>{{val.username}}</td>
                <td>{{val.password}}</td>
                <td>{{val.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="p1 container"> <a href="{{url_for('home')}}" class="btn btn-outline-dark">Logged out</a>


</body>

</html>
