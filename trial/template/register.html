<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <title>HOME PAGE</title>
    <style>
        * {
            font-family: poppins;
        }
        a{
            margin-right: 30px;
        }
    
    </style>
</head>

<body>

    <h1 class=" container my-5 text-center ">REGISTER NOW</h1>


    <form action="{{url_for('register')}}" method="post" class="container my-5 col-5">
        <div class="mb-3 ">
            <label class="form-label"> Enter UserName</label>
            <input type="text" class="form-control shadow " name="uname" required>
        </div>
       
        <div class="mb-3 ">
            <label class="form-label">Enter password</label>
            <input type="text" class="form-control shadow " name="pword" required>
        </div>
        <div class="mb-3 ">
            <label class="form-label">Enter Email</label>
            <input type="text" class="form-control shadow " name="e" required>
        </div>
        
        <div class="mb-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" ">Login</button>
       </div>

       
    </form>
</body>

</html>
