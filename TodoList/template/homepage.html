            font-family: poppins;

<body>
        <h1 class=" container my-5 text-center ">WELCOME TO TODO APPLICATION</h1>
        <div class="container">
            <input type="text" id="id1" name="lists" >
            <input type="text" id="id2" name="id" >
            <button type="submit" class="btn btn-info">update</button>
        </div>

    <form action="" method="post" class="my-5 col-4 main">

            <label class="form-label heading">Enter Your Food List</label>

            <input type="text" class="form-control inputfood" name="list" ">
            <button type="submit" class="btn btn-info">submit</button>
            </div>
        </div>
        </form>
    <div class="container col-4 main">
        {% for val in value %}
        <div class="div1 mb-3 d-flex flex-row col-15">
            <input type=" text" class="form-control text-center bg-dark text-white" name="Work3" value="{{val.list}}"  disabled>
            <a href="{{url_for('update',id=val.id)}}" class="btn btn-success">✔</a>
            <a href="{{url_for('delete',id=val.id)}}" class="btn btn-danger">❌</a>

        </div>
        {% endfor %}
    </div>
